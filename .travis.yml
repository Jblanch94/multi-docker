services:
  - docker

before_install:
  - docker build -t jblanchard/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true jblanchard/react-test npm test

after_success:
  - docker build -t jblanchard/multi-client ./client
  - docker build -t jblanchard/multi-nginx ./nginx
  - docker build -t jblanchard/multi-server ./server
  - docker build -t jblanchard/multi-worker ./worker
